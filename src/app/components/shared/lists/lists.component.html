<div class="col-6 offset-3">

    <p class="mt-2">Total Users: {{(users | filter: filteredTxt).length}}</p>

    <table class="table shadow">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users | filter: filteredTxt; let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>{{user.name | nameExtractor: 'firstName'}}</td>
          <td>{{user.name | nameExtractor: 'lastName'}}</td>
          <td>
              <button class="btn btn-link" routerLink="/detail/{{user.id}}">Detail</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
